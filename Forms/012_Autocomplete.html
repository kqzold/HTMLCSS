<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Атрибут autocomplete</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Авторизация</legend>
            <p>
                <label>
                    Имя пользователя
                    <input type="text" name="username" autocomplete="off" />
                </label>
            </p>
            <p>
                <label>
                    Пароль
                    <!-- autocomplete="off" атрибут используется для того, чтобы браузер не сохранял данные, введенные в поле ввода, для
                    обеспечения безопасности критических данных. -->
                    <input type="password" name="pwd" autocomplete="off" />
                </label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Отправить" />
        </p>
    </form>
    <a href="http://google.com">Проверка работы атрибутов формы</a>
    <p>Перейдите по ссылке, после чего нажмите на кнопку "Назад". Обратите внимание, что браузер не запомнил значение в поле ввода пароля.</p>
</body>
</html>
