<!DOCTYPE html>
<html>
<head>
    <title>CSS основы</title>
    <style>
        /* Пример CSS правила */
        /*
        p - селектор (selector)
        border - свойство (property)
        1px - значение (value)
        border: 1px solid green; - объявление (declaration)
        */
        p {
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <p>
        hello world
    </p>
</body>
</html>
