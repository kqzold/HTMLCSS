<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            var check = document.getElementById("check");

            check.onclick = function () {
                var sbtm = document.getElementById('form1');

                if (check.checked) {
                    sbmt.submit.disabled = false;
                }
                else {
                    sbmt.submit.disabled = true;
                }
            }
        }
    </script>

    <style>
        input:enabled {
            background: green;
        }
    </style>
</head>
<body>
    <form id="form1">
        <p>
            <input type="checkbox" name="agree" id="check">
            Я согласен со всеми условиями
        </p>
        <p>
            <input type="submit" name="submit" value="Отправить" disabled>
        </p>
    </form>
</body>
</html>
