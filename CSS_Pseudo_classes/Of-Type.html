<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>03_First_of_type</title>
    <style>
        p:first-of-type {
            background: red;
        }

        p:last-of-type {
            background: green;
        }
    </style>
</head>
<body>
    <h1>Зоголовок</h1>

    <p>Первый параграф</p>
    <p>Второй параграф</p>
    <p>Третий параграф</p>
    <p>Четвертый параграф</p>

    <div>
        <p>Первый параграф</p>
        <p>Второй параграф</p>
        <p>Третий параграф</p>
        <p>Четвертый параграф</p>    
    </div>
</body>
</html>
