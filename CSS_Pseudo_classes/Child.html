<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-of-type {
            background-color: green;
        }

        div :first-child {
            background-color: blue;
        }

        div :last-child {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Зоголовок</h1>

    <p>Первый параграф</p>
    <p>Второй параграф</p>
    <p>Третий параграф</p>
    <p>Четвертый параграф</p>

    <div>
        <p>Первая строка</p>
        <p>Вторая строка</p>
        <p>Третия строка</p>
        <p>Четвертая строка</p>    
    </div>
</body>
</html>
